        body {
            font-size: 16px;

       /* Estilos CSS van aquí */
nav {

    align-items: center;
    width: 80%;

}

.nav-links {

}

nav a {

    text-decoration: none;
    padding: 10px 20px;

    font-weight: bold;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #1abc9c;
}

/* Agregado */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

/* Agregado */
.menu-toggle .bar {

}


        main {

        iframe {

        footer {
